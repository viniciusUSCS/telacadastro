<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topo">
        <div class="title">Cadastro de pessoa</div>
    </header>

    <div class="identify">
        <div class="identify-title">
            <h3>Dados de identificação:</h3>
        </div>
        <div class="inputs_indentify">
            <input type="radio" name="tipo_pessoa" id="tipo_pessoa" value="1" onchange="formpessoafisica()" required>
            <label for="tipo_pessoa">Pesssoa Fisica</label> 
            <input type="radio"name="tipo_pessoa"id="tipo_pessoa" value="2" onchange="formpessoajuridica()" required>
            <label for="tipo_pessoa">Pessoa juridica</label> 
        </div>
    </div>

    <div class="container">

    </div>
</body>
</html>
